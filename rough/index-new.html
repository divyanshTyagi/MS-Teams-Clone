<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style-header-in-call-2.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <title>Document</title>
</head>
<body> 
    <!-- Header is divided into a search bar and a (profile, more options ) area -->
    <header>
        <div class="search-bar">
            <input class = "inner-search-bar" type = "text" name = "" placeholder="Search">
            <a class = "search-button" href = "#">
                <i class = "fas fa-search"></i>  
            </a>
        </div>
        <div class="right-half-header">
            <a class = "header-setting" href = "#">
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </a>
            
            <a class = "profile" href = "#">
                <i class="fa fa-user" aria-hidden="true"></i>
            </a>
        </div>
    </header>

    <div class="main-container">
        <!-- Side Bar -->
        <div class = "side-bar-container">
            <div class="inner-side-bar">
            <ul class = "side-bar-items">
                <li>
                    <button class = "side-bar-button">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    </button> 
                </li>
                <li>
                    <button class = "side-bar-button">
                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
                    </button> 
                </li>
                <li>
                    <button class = "side-bar-button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    </button> 
                </li>
                <li role = "presentation" class = "spacer"></li>
                <li>
                    <button class = "side-bar-button">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </button> 
                </li>
                <li>
                    <button class = "side-bar-button">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    </button> 
                </li>
            </ul>
            </div>
        </div>
        <!-- Video screen region -->
        <div class="video-container">
            

        </div>




    </div>

    


</body>
</html>
